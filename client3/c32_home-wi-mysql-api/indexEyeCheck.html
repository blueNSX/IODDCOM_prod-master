<style>

    #trigger {
        display: none;
    }
    .checker {
        background-image: url('./assets/images/eye.png');
        background-position: left center;
        background-size: auto 150%;
        width: 25px;
        height: 15px;
        background-repeat: no-repeat;
        position: absolute;
        margin: -20px 0px 0px 190px;
    }
    #trigger:checked + .checker {
        background-position: left center;
    }
</style>

<script>
    function showPin() {
      var x = document.getElementById("password");
      if (x.type === "password") {
        x.type = "text";
      } else {
        x.type = "password";
      }
    }
</script>


</head>
<body>
<div class="container">
    <div class="password">Check me!</div>
    <div>
    <input type="password" name="password" placeholder="Password" id="password" required ></div>
    <input id="trigger" type="checkbox" onclick="showPin()">
    <label for="trigger" class="checker"></label>
</div> <!--Container ending div-->
</body>
